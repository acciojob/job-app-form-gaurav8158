<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
<label for="name">Name*</label>
	<input type="text" placeholder="Name" id="name" required>
	<br>
	<label for="email">Email*</label>
	<input type="email" placeholder="Email" id="email" required>
	<br>
	<snap>Gender*</snap>
	<input type="radio" id="male" name="gender" value="Male" required>
	<label for="Male">Male</label>
	<input type="radio" id="female" name="gender" value="Female" required>
	<label for="Male">Female</label>
    <br>
	 <label for="laptop">Laptop Brands</label>
  <select id="laptop" name="laptop">
    <option value="Apple">Apple</option>
    <option value="Asus">Asus</option>
    <option value="HP">HP</option>
  </select>
		<br>
		<label for="age">Age</label>
		<input type="number" name="age" id="age" required>
		<br>
		<label type="dob">DOB*</label>
		<input type="date" id="dob" name="dob" required>
		<br>
		<label for="pass">Password*</label>
	<input type="password" placeholder="password" id="pass" name="password" required>
		<br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" placeholder="URL" name="portfolio">
		<br>
		<button>submit</button>
	</form>
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
