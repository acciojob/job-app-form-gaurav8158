	<form method="post">
  <label for="name">Name*</label>
  <input type="text" name="name" id="name" required>

  <label for="email">Email*</label>
  <input type="email" name="email" id="email" required>

  <p>Gender*</p>
  <input type="radio" name="male" id="gender" value="male" required>
  <label for="male">Male</label>
  <input type="radio" name="female" id="gender" value="female" required>
  <label for="female">Female</label>

  <label for="laptop">Laptop Brands</label>
  <select id="laptop" name="laptop">
    <option value="Apple">Apple</option>
    <option value="Asus">Asus</option>
    <option value="HP">HP</option>
  </select>

  <label for="age">Age*</label>
  <input type="number" name="age" id="age" required>

  <label for="dob">DOB*</label>
  <input type="date" name="dob" id="dob" required>

  <label for="password">Password*</label>
  <input type="password" name="password" id="password" required>

  <label for="portfolio">Portfolio URL</label>
  <input type="url" name="portfolio" id="portfolio">

  <input type="submit" value="Submit">
</form>
